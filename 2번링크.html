    <h1>나의 취미를 공유합니다</h1>
    <hr>
    <ul>
        <li>저의 취미는 음악듣기 입니다. 주로 듣는 장르는 힙합을 들으며 추천 아티스트로는 기리보이 로꼬 재지팩트 버벌진트 빅나티가 있습니다.</li>
        <li>쇼핑하는 것을 좋아합니다. 주로 쇼핑하는 것은 옷, 전자기기, 전자기기 악세서리, 신발 입니다.</li>
        <li>친구들과 카페에 가는 것을 좋아합니다. 인테리어및 야외 풍경이 이쁜곳 으로 가서 사진찍기도 하고 서로 얘기를 나누기도 합니다.</li>     
    </ul>
    </body>
